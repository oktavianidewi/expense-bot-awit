start:
  type: keyword
  options:
    keywords:
      start:
        - mulai
        - start
greeting:
  type: keyword
  options:
    keywords:
      hi:
        - hi
        - halo
ner:
  type: verstandTagger
  options:
    model: ner-jul-25-lstm
    threshold: 0.5

email:
  type: regex
  options:
    regex:
      - \w+\@\w+
      - \w+ \@\w+\.
      - \w+ \@\w+
      - \w+\@\w+\.
      - \w+ \@\w+ \.\w+
      - \w+ \@ \w+ \.\w+
      - \w+ \@ \w+ \. \w+
      - \w+\@\w+ \.\w+
      - \w+ \@\w+\.\w+
      - \w+ \@\w+\. \w+
      - \w+\@\w+\.\w+
emailJsRegex:
  type: method
  method: validateEmail

currency:
  type: nl
  options:
    nluId: 'kata:currency'
    output: value
    flatten: true
    threshold: 0.7