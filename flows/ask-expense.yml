intents:
  # intent-command
  intentGoToExpense: 
    initial: true
    type: command
    condition: "content == 'goToExpense'"
  
  # expense-category
  tabungan:
    priority: 5
    classifier:
      nlu: expense_category
      options:
        labels: true
      match: tabungan
    attributes:
      category:
        nlu: expense_category
        path: tabungan
  sosial:
    priority: 5
    classifier:
      nlu: expense_category
      options:
        labels: true
      match: sosial
    attributes:
      category:
        nlu: expense_category
        path: sosial
  tagihan:
    priority: 5
    classifier:
      nlu: expense_category
      options:
        labels: true
      match: tagihan
    attributes:
      category:
        nlu: expense_category
        path: tagihan
  kebutuhan:
    priority: 5
    classifier:
      nlu: expense_category
      options:
        labels: true
      match: kebutuhan
    attributes:
      category:
        nlu: expense_category
        path: kebutuhan
  
        # TODO: supermodel currency
  expense:
    priority: 5
    classifier:
      nlu: katasupmod
      options:
        labels: true
      match: currency
    attributes:
      expense_amount:
        nlu: katasupmod
        path: currency
  
  # TODO: supermodel number
  quantity:
    priority: 5
    classifier:
      nlu: katasupmod
      options:
        labels: true
      match: number
    attributes:
      quantity:
        nlu: katasupmod
        path: number
  
  yes:
    classifier:
      nlu: yesno
      match: yes
  no:
    classifier:
      nlu: yesno
      match: no


states:
  init:
    initial: true
    action: 
      - name: introExpense 
        condition: "!context.category && !context.expense_amount && !context.quantity"

      - name: askCategory 
        condition: "!context.category && !context.expense_amount && !context.quantity"
      - name: saveCategory
        condition: "context.category && !context.expense_amount && !context.quantity"

      - name: askExpense 
        condition: "context.category && !context.expense_amount && !context.quantity"
      - name: saveExpense
        condition: "context.category && context.expense_amount && !context.quantity"

      - name: askQuantity 
        condition: "context.category && context.expense_amount && !context.quantity"
      - name: saveQuantity
        condition: "context.category && context.expense_amount && context.quantity"
      # TODO: callapi untuk save category, expense dan quantity
    enter:
      context.category: attributes.category
      context.expense_amount: attributes.expense_amount
      context.quantity: attributes.quantity
      data.category: data.category || context.category || attributes.category
      data.expense_amount: data.expense_amount || context.expense_amount || attributes.expense_amount
      data.quantity: data.quantity || context.quantity || attributes.quantity
    transitions: 
      init:
        fallback: true
    
  askMoreExpense: 
    float: 
      condition: "context.quantity && context.expense_amount && context.quantity"
    action:
      - name: askMoreExpense
      # - name: goToMainInfo
    transitions: 
      # init:
      #   priority: 2
      #   condition: content == 'goToMainInfo'
      askMoreExpense:
        fallback: true

actions:
  # action-command
  goToMainInfo: 
    type: command
    options: 
      command: goToMainInfo
  goToExpense: 
    type: command
    options: 
      command: goToExpense
  # text
  introExpense:
    type: text
    options:
      text: 'Hai, $(data.name)! Yuk, kita catat pengeluaran harian kamu.'
  askCategory:
    type: text
    options:
      text: 'Pengeluarannya termasuk apa? Isi dengan kategori Charity/Investment/Needs/Others.'
  saveCategory:
    type: text
    options:
      text: 'Oke, $(data.name), gw simpan kategori pengeluarannya.'
  askExpense:
    type: text
    options:
      text: 'Hai, kamu udah keluarin duit untuk apa aja hari ini?'
  saveExpense:
    type: text
    options:
      text: 'Oke, $(data.name), gw simpan pengeluaran hariannya.'
  askQuantity:
    type: text
    options:
      text: 'Jumlahnya berapa?'
  saveQuantity:
    type: text
    options:
      text: 'Oke, jadi total pengeluarannya aku catat $(context.expense_amount)*$(context.quantity) ya.'
  askMoreExpense:
    type: text
    options:
      text: 'Ada lagi ga?'